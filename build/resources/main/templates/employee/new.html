<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>직원 등록</title>
</head>
<body>
<div class="container">
  <form th:action="@{/employee/new}" th:object="${employeeDTO}" method="post">
    <div class="form-group">
      <label>이름</label>
      <input type="text" th:field="*{name}" required>
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>
    <div class="form-group">
      <label>이메일</label>
      <input type="email" th:field="*{email}" required>
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>
    <div class="form-group">
      <label>비밀번호</label>
      <input type="password" th:field="*{password}" required>
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>
    <div class="form-group">
      <label>전화번호</label>
      <input type="text" th:field="*{phone}" required>
      <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
    </div>
    <div class="form-group">
      <label>급여</label>
      <input type="number" th:field="*{salary}" required>
      <p th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></p>
    </div>
    <div class="form-group">
      <label>직위</label>
      <select th:field="*{position}" required>
        <option value="">선택하세요</option>
        <option value="사원">사원</option>
        <option value="대리">대리</option>
        <option value="과장">과장</option>
        <option value="부장">부장</option>
        <option value="임원">임원</option>
        <option value="대표">대표</option>
      </select>
    </div>
    <div class="form-group">
      <label>부서</label>
      <select th:field="*{department}" required>
        <option value="">선택하세요</option>
        <option value="교육부">교육부</option>
        <option value="행정부">행정부</option>
        <option value="운행부">운행부</option>
      </select>
    </div>
    <div class="form-group">
      <label>입사일</label>
      <input type="date" th:field="*{hireDate}" required>
      <p th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}"></p>
    </div>
    <button type="submit">등록</button>
  </form>
</div>
</body>
</html>
