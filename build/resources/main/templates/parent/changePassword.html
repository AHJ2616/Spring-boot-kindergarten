<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
</head>
<body>

<h1>비밀번호 찾기 페이지</h1>


<div>
        <form th:action="@{/parents/changePassword}" method="post">
            <div class="form-group">
            <label for="email">이메일 계정</label>
            <input type="email" id="email" name="email" required placeholder="본인의 이메일 계정을 입력해 주세요"><br>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger">
                <p th:text="${errorMessage}"></p>
            </div>

            <button type="submit"> 임시 비밀번호 발급 받기</button>

        </form>

    <div style="margin-top: 20px;">
        <a href="/parents/login">로그인 페이지로 돌아가기</a>
    </div>

</div>
</body>
</html>
