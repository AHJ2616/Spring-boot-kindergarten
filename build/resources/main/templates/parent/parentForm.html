<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> 학부모 회원가입 페이지 </h1>

<div>

    <form action="/parents/new" role="form" method="post"
          th:object="${parentFormDTO}">

        <div class="form-group">
            <label th:for="parent_name">성함</label>
            <input type="text" th:field="*{parent_name}" class="form-control" placeholder="학부모님의 성함을 입력해주세요.">

        </div>

        <div class="form-group">
            <label th:for="parent_birthDate">생년월일</label>
            <input type="text" th:field="*{parent_birthDate}" class="form-control" placeholder="학부모님의 생년월일 6자리를 입력해주세요. ex) 940413">

        </div>

        <div class="form-group">
            <label th:for="parent_email">이메일</label>
            <input type="email" th:field="*{parent_email}" class="form-control" placeholder="로그인에 사용할 이메일을 입력해주세요.">

        </div>

        <div class="form-group">
            <label th:for="parent_pw">비밀번호</label>
            <input type="password" th:field="*{parent_pw}" class="form-control" placeholder="비밀번호를 입력해주세요.">

        </div>

        <div class="form-group">
            <label th:for="parent_pw2">비밀번호 재확인</label>
            <input type="password" th:field="*{parent_pw2}" class="form-control" placeholder="다시 한번 비밀번호를 입력해 주세요.">

        </div>

        <div class="form-group">
            <label th:for="parent_phone">휴대폰 번호</label>
            <input type="text" th:field="*{parent_phone}" class="form-control" placeholder="본인의 휴대폰 번호를 입력해주세요.">

        </div>

        <div class="form-group">
            <label th:for="parent_address">주소</label>
            <input type="text" th:field="*{parent_address}" class="form-control" placeholder="주소를 입력해주세요.">

        </div>

        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" style="">완료</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}">
    </form>
</div>




</body>
</html>
