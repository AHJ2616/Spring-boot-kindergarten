<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일(계정) 찾기</title>
</head>
<body>
<h1>이메일(계정) 찾기 페이지</h1>

<div>
    <form th:action="@{/parents/emailFind}" th:object="${emailFindDTO}" method="post">
        <div class="form-group">
            <label>성함</label>
            <input type="text" th:field="*{parent_name}" placeholder="회원가입 시 입력하셨던 성함을 입력해주세요.">
            <span class="error" th:if="${#fields.hasErrors('parent_name')}"
                  th:errors="*{parent_name}"></span>
        </div>

        <div class="form-group">
            <label>생년월일</label>
            <input type="text" th:field="*{parent_birthDate}"
                   placeholder="생년월일 6자리를 입력해주세요. ex) 940413">
            <span class="error" th:if="${#fields.hasErrors('parent_birthDate')}"
                  th:errors="*{parent_birthDate}"></span>
        </div>

        <div class="form-group">
            <label>휴대폰 번호</label>
            <input type="text" th:field="*{parent_phone}"
                   placeholder="회원가입 시 입력하셨던 입력한 휴대폰 번호를 입력해주세요.">
            <span class="error" th:if="${#fields.hasErrors('parent_phone')}"
                  th:errors="*{parent_phone}"></span>
        </div>

        <button type="submit">계정 찾기</button>

        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>
    </form>
</div>
</body>
</html>
