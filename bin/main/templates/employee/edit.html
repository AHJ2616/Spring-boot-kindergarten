<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>직원정보 수정</title>
</head>
<body>
<div class="container">
    <form th:action="@{/employee/update}" th:object="${employeeDTO}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{salary}">
        <input type="hidden" th:field="*{status}">
        <div class="form-group">
            <label>이름</label>
            <input type="text" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label>전화번호</label>
            <input type="tel" th:field="*{phone}" required>
        </div>
        <div class="form-group">
            <label>직위</label>
            <select th:field="*{position}">
                <option value="사원">사원</option>
                <option value="대리">대리</option>
                <option value="과장">과장</option>
                <option value="부장">부장</option>
                <option value="임원">임원</option>
                <option value="대표">대표</option>
            </select>
        </div>
        <div class="form-group">
            <label>부서</label>
            <select th:field="*{department}">
                <option value="교육부">교육부</option>
                <option value="행정부">행정부</option>
                <option value="운행부">운행부</option>
            </select>
        </div>
        <button type="submit">수정</button>
    </form>
</div>
</body>
</html>
