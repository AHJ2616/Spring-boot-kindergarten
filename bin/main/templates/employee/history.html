<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>교육이력</title>
</head>
<body>
<div class="container">
  <h2>교육이력</h2>
  <a th:href="@{/education/record}" class="btn">교육이력 등록</a>
  <table>
    <thead>
    <tr>
      <th>교육명</th>
      <th>시작일</th>
      <th>종료일</th>
      <th>수료증</th>
      <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="edu : ${history}">
      <td th:text="${edu.ed_name}"></td>
      <td th:text="${edu.ed_start}"></td>
      <td th:text="${edu.ed_end}"></td>
      <td th:text="${edu.ed_certificate}"></td>
      <td>
        <a th:if="${edu.ed_certificate == '있음'}"
           th:href="@{/education/certificate/{id}(id=${edu.ed_id})}">수료증 보기</a>
        <a th:href="@{/education/delete/{id}(id=${edu.ed_id})}"
           onclick="return confirm('삭제하시겠습니까?')">삭제</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
