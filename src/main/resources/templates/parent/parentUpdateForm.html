<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> 학부모 회원 정보 수정 페이지</h1>

<div>

    <form th:action="@{/parents/{email}/update(email=${parentUpdateForm.getParent_email()})}" th:object="${parentUpdateForm}" method="post">
        <!--  Form 태그에서 사용할 수 있는 3가지가 있는데
        th:action -> form data를 보낼 url를 설정
        th:objext -> form data를 담을 객체를 설정
        th:field   -> 담는 객체의 필드를 동적으로 매핑(사용 시 객체 필드 id와 name이 자동생성) -->

        <div class="form-group">
            <label>성함 : <input type="text" th:field="*{parent_name}"/></label>
            <span class="error" th:if="${#fields.hasErrors('parent_name')}"
                  th:errors="*{parent_name}"></span>
        </div>
        <br>
        <div class="form-group">
            <label>이메일 : <input type="email" th:field="*{parent_email}" readonly="readonly"/></label>
        </div>

        <br>
        <div class="form-group">
            <label>생년월일 : <input type="text" th:field="*{parent_birthDate}" readonly="readonly"/></label>
        </div>

        <br>
        <div class="form-group">
            <label>휴대폰 번호 : <input type="text" th:field="*{parent_phone}" /></label>
            <span class="error" th:if="${#fields.hasErrors('parent_phone')}"
                  th:errors="*{parent_phone}"></span>
        </div>
        <br>
        <div class="form-group">
            <label>주소 : <input type="text" th:field="*{parent_address}" /></label>
            <span class="error" th:if="${#fields.hasErrors('parent_address')}"
                  th:errors="*{parent_address}"></span>
        </div>
        <br>

        <button type="submit">회원 수정</button>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>
    </form>

    <form th:action="@{/parents/{email}/delete(email=${parentUpdateForm.getParent_email()})}"
          method="post" onsubmit="return confirm('정말 회원 탈퇴를 하시겠습니까 ?');">

        <button type="submit">회원 탈퇴</button>
    </form>

</div>
</body>
</html>
