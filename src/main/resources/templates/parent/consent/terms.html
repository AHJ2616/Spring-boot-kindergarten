<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>서비스 이용약관</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .terms-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .terms-summary {
            background-color: #f8f9fa;
            padding: 20px;
            border-left: 4px solid #0d6efd;
            margin-bottom: 30px;
        }
        .terms-title {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #0d6efd;
        }
        .section-title {
            color: #34495e;
            margin: 25px 0 15px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="terms-container">
    <h2 class="terms-title">서비스 이용약관</h2>
    <div class="terms-summary">
        <!-- 내용 요약 -->
    </div>

    <div class="d-flex justify-content-center gap-3 mt-4">
        <button type="button" class="btn btn-primary" style="width: 150px;" onclick="agreeAndReturn()">
            동의함
        </button>
        <button type="button" class="btn btn-secondary" style="width: 150px;" onclick="location.href='/consent'">
            동의하지 않음
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
