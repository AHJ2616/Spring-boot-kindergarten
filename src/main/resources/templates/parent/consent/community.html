<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학부모 커뮤니티 활동 동의서</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .terms-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .terms-summary {
            background-color: #f8f9fa;
            padding: 20px;
            border-left: 4px solid #0d6efd;
            margin-bottom: 30px;
        }
        .terms-title {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #0d6efd;
        }
        .section-title {
            color: #34495e;
            margin: 25px 0 15px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="terms-container">
    <h2 class="terms-title">학부모 커뮤니티 활동 동의서</h2>
    <div class="terms-summary">
        <h4 class="section-title">주요 내용 요약</h4>
        <ul>
            <li class="section-title">1. 커뮤니티 활동 목적:</li>
            <p>• 학부모 간 소통 및 정보 공유</p>
            <p>• 원아 교육 활동 관련 의견 교환</p>
        </ul>

        <ul>
            <li class="section-title">2. 커뮤니티 이용 범위:</li>
            <p>• 학부모 전용 게시판</p>
            <p>• 공지사항 및 알림 서비스</p>
        </ul>

        <ul>
            <li class="section-title">3. 이용자 의무:</li>
            <p>• 개인정보 보호 및 타인 존중</p>
            <p>• 커뮤니티 규칙 준수</p>
        </ul>
    </div>

    <div class="d-flex justify-content-center gap-3 mt-4">
        <button type="button" class="btn btn-primary" style="width: 150px;" onclick="agreeAndReturn()">
            동의함
        </button>
        <button type="button" class="btn btn-secondary" style="width: 150px;" onclick="location.href='/consent'">
            동의하지 않음
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/consent/consent.js"></script>
</body>
</html>
