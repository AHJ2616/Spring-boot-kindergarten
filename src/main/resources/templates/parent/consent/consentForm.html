<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>학부모 동의서 1단계</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .consent-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .consent-item {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      position: relative;
    }
    .consent-status {
      position: absolute;
      right: 15px;
      top: 15px;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 0.8rem;
    }
    .status-agreed {
      background-color: #28a745;
      color: white;
    }
    .status-pending {
      background-color: #dc3545;
      color: white;
    }
    .consent-link {
      margin-left: 10px;
      color: #0d6efd;
      text-decoration: none;
    }
    .submit-btn {
      margin-top: 30px;
      width: 100%;
    }
    .required {
      color: red;
      margin-left: 5px;
    }

    #allConsent {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    .consent-item label {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .text-muted {
      color: #6c757d;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
<div class="consent-container">
  <h3 class="mb-4">학부모 동의서 1단계</h3>

  <form th:action="@{/consent/submit}" method="post" th:object="${consent}">
    <div class="consent-item mb-4">
      <label class="d-flex align-items-center">
        <input type="checkbox" id="allConsent" class="me-2">
        <strong>모두 동의합니다.</strong>
      </label>
      <small class="text-muted d-block mt-1">
        ERP 시스템 및 커뮤니티 서비스 이용 약관, 학부모 커뮤니티 활동 동의서, 학부모 개인정보 및 제3자 제공 동의서에 대해 모두 동의합니다.
        각 사항에 대한 동의 여부를 개별적으로 선택하실 수 있으며 동의 하지 않을 시 불이익은 없으나 서비스 이용에 제한이 될 수 있습니다.
      </small>
    </div>

    <div class="consent-item">
                <span class="consent-status" th:classappend="${consent.termsConsent} ? 'status-agreed' : 'status-pending'"
                      th:text="${consent.termsConsent} ? '동의완료' : '미동의'">미동의</span>
      <label>
        <input type="checkbox" th:field="*{termsConsent}" required>
        ERP 시스템 및 커뮤니티 서비스 이용 약관<span class="required">*</span>
      </label>
      <div class="d-flex align-items-center mt-2">
        <a th:href="@{/consent/terms(agreed=${consent.termsConsent}, communityAgreed=${consent.communityConsent}, privacyAgreed=${consent.privateConsent})}"
           class="consent-link me-3">[내용 보기]</a>
        <div class="btn-group btn-group-sm">
          <button type="button" class="btn btn-outline-success" onclick="agreeToItem('termsConsent')">동의함</button>
          <button type="button" class="btn btn-outline-danger" onclick="disagreeToItem('termsConsent')">동의안함</button>
        </div>
      </div>

    </div>

    <div class="consent-item">
                <span class="consent-status" th:classappend="${consent.communityConsent} ? 'status-agreed' : 'status-pending'"
                      th:text="${consent.communityConsent} ? '동의완료' : '미동의'">미동의</span>
      <label>
        <input type="checkbox" th:field="*{communityConsent}" required>
        학부모 커뮤니티 활동 동의서<span class="required">*</span>
      </label>
      <div class="d-flex align-items-center mt-2">
        <a th:href="@{/consent/community(agreed=${consent.termsConsent}, communityAgreed=${consent.communityConsent}, privacyAgreed=${consent.privateConsent})}"
           class="consent-link me-3">[내용 보기]</a>
        <div class="btn-group btn-group-sm">
          <button type="button" class="btn btn-outline-success" onclick="agreeToItem('communityConsent')">동의함</button>
          <button type="button" class="btn btn-outline-danger" onclick="disagreeToItem('communityConsent')">동의안함</button>
        </div>
      </div>

    </div>

    <div class="consent-item">
                <span class="consent-status" th:classappend="${consent.privateConsent} ? 'status-agreed' : 'status-pending'"
                      th:text="${consent.privateConsent} ? '동의완료' : '미동의'">미동의</span>
      <label>
        <input type="checkbox" th:field="*{privateConsent}" required>
        학부모 개인정보 및 제3자 제공 동의서<span class="required">*</span>
      </label>
      <div class="d-flex align-items-center mt-2">
        <a th:href="@{/consent/privacy(agreed=${consent.termsConsent}, communityAgreed=${consent.communityConsent}, privacyAgreed=${consent.privateConsent})}"
           class="consent-link me-3">[내용 보기]</a>
        <div class="btn-group btn-group-sm">
          <button type="button" class="btn btn-outline-success" onclick="agreeToItem('privateConsent')">동의함</button>
          <button type="button" class="btn btn-outline-danger" onclick="disagreeToItem('privateConsent')">동의안함</button>
        </div>
      </div>

    </div>

    <!-- 에러 메시지 표시 -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
      <span th:text="${errorMessage}"></span>
    </div>

    <div class="d-flex justify-content-center mt-4">
      <button type="button" class="btn btn-primary submit-btn" onclick="checkAndProceed()">
        다음 단계로 (2/2)
      </button>
    </div>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/consent/consent.js"></script>
</body>
</html>
