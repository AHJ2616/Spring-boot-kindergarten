<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>등록 완료</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .success-container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
        }
        .success-message {
            margin: 30px 0;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #198754;
        }
        .success-title {
            color: #198754;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .success-text {
            color: #6c757d;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .link-cards {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }
        .link-card {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        .link-card:hover {
            transform: translateY(-5px);
        }
        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .card-title {
            font-size: 1.2rem;
            color: #343a40;
            margin-bottom: 10px;
        }
        .card-description {
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="success-container">
    <div class="success-message">
        <h1 class="success-title">🎉 등록이 완료되었습니다!</h1>
        <p class="success-text">
            학부모 등록이 성공적으로 완료되었습니다.<br>
            아래 원하시는 메뉴를 선택하여 이동해 주세요.
        </p>
    </div>

    <div class="link-cards">
        <!-- 메인 페이지 링크 -->
        <a href="/" class="link-card">
            <img th:src="@{/images/happy.png}" alt="메인 페이지" class="card-image">
            <h3 class="card-title">메인 페이지로 이동</h3>
            <p class="card-description">
                유치원의 다양한 소식과 정보를<br>
                확인하실 수 있습니다.
            </p>
        </a>

        <!-- 입학 시스템 링크 -->
        <a href="/" class="link-card">
            <img th:src="@{/images/cow.jpg}" alt="입학 시스템" class="card-image">
            <h3 class="card-title">입학 신청하기</h3>
            <p class="card-description">
                입학 및 대기 신청을<br>
                진행하실 수 있습니다.
            </p>
            <p> * 서비스 구현 예정 중 * </p>
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
