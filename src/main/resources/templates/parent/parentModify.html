<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학부모 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .table th {
            background-color: #f8f9fa;
            width: 200px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">학부모 정보 수정</h2>

    <form th:action="@{/erp/parent/modify/{id}(id=${parent.parentId})}" method="post" th:object="${parent}">
        <input type="hidden" th:field="*{parentId}">
        <table class="table">
            <tbody>
            <tr>
                <th>성함</th>
                <td>
                    <input type="text" class="form-control"
                           th:field="*{name}"
                           th:value="${parent.name}"
                           name="name"
                           id="name"
                           required>
                    <span class="error-message"
                          th:if="${#fields.hasErrors('name')}"
                          th:errors="*{name}">
        </span>
                </td>
            </tr>
            <tr>
                <th>연락처</th>
                <td>
                    <input type="text" class="form-control" th:field="*{phone}">
                    <span class="error-message" th:if="${#fields.hasErrors('phone')}"
                          th:errors="*{phone}"></span>
                </td>
            </tr>
            <tr>
                <th>비상 연락처</th>
                <td>
                    <input type="text" class="form-control" th:field="*{childrenEmergencyPhone}">
                </td>
            </tr>
            <tr>
                <th>주소</th>
                <td>
                    <input type="text" class="form-control" th:field="*{address}">
                    <span class="error-message" th:if="${#fields.hasErrors('address')}"
                          th:errors="*{address}"></span>
                </td>
            </tr>
            <tr>
                <th>자녀와의 관계</th>
                <td>
                    <select class="form-control" th:field="*{parentType}">
                       <option th:each="type : ${parentTypes}"
                                th:value="${type}"
                                th:text="${type.displayName}"></option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary me-2">수정</button>
            <a th:href="@{/erp/parent/detail/{id}(id=${parent.parentId})}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
