<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학부모 상세 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/parent/parentErp.js}"></script>

    <style>
        .table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .table th {
            background-color: #f8f9fa;
            width: 200px;
        }

        .btn-group {
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            padding: 5px 15px;
            margin: 0 5px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">학부모 상세 정보</h2>

    <table class="table">
        <tbody>
        <tr>
            <th>성함</th>
            <td th:text="${parent.parentName}"></td>
        </tr>
        <tr>
            <th>연락처</th>
            <td th:text="${parent.parentPhone}"></td>
        </tr>
        <tr>
            <th>비상 연락처</th>
            <td th:text="${parent.childrenEmergencyPhone}"></td>
        </tr>
        <tr>
            <th>주소</th>
            <td th:text="${parent.parentAddress}"></td>
        </tr>
        <tr>
            <th>자녀와의 관계</th>
            <td th:text="${parent.parentType?.displayName}"></td>
        </tr>
        <tr>
            <th>등록일</th>
            <td th:text="${#temporals.format(parent.parentCreateDate, 'yyyy-MM-dd')}"></td>
        </tr>
        </tbody>
    </table>

    <div class="btn-group">
        <button type="button" class="btn btn-primary"
                th:onclick="|location.href='@{/erp/parent/modify/{parentId}(parentId=${parent.parentId})}'|">수정</button>
        <button type="button" class="btn btn-danger"
                th:onclick="|window.deleteParent('${parent.parentId}')|">삭제</button>
        <button type="button" class="btn btn-secondary"
                onclick="location.href='/erp/parent/list'">목록으로</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
