<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout2}">
<head>
  <meta charset="UTF-8">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <link rel="stylesheet" th:href="@{/css/board.css}">
  <link rel="stylesheet" th:href="@{/css/survey.css}">
  <!-- include libraries(jQuery, bootstrap) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

  <!-- include summernote css/js -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/lang/summernote-ko-KR.js"></script>

  <!-- Font Awesome 추가 : 설문조사 버튼 아이콘 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- 자바스크립트 파일 참조 -->
  <script th:src="@{/js/board/survey.js}"></script>
  <script th:src="@{/js/board/boardWrite.js}"></script>

  <!--썸머노트 toolbar의 메뉴 화살표2개가 나오는 문제 처리-->
  <style>
    .dropdown-toggle::after{
        display: none;
    }
    
    /* 설문조사 버튼 스타일 추가 */
    .note-btn-survey {
        background-color: transparent;
        border: 1px solid #ddd;
    }
    
    .note-btn-survey:hover {
        background-color: #f8f9fa;
    }
  </style>

  <title>글작성</title>

  <!-- head 태그 내에 추가 -->

</head>
<body>
<div layout:fragment="content">
<div class="write-container">
  <form th:action="${boardFormDTO.boardId != null} ?
                     @{/board/modify/{boardId}(boardId=${boardFormDTO.boardId})} :
                     @{/board/write}"
        th:object="${boardFormDTO}"
        method="post"
        enctype="multipart/form-data">
    <div class="form-group">
      <input type="text" id="board_title" th:field="*{boardTitle}" class="form-control" required placeholder="제목">
    </div>

    <div class="form-group">
      <label for="board_type">게시글 유형</label>
      <select id="board_type" th:field="*{boardType}" class="form-control" required>
        <option value="COMMON">일반</option>
        <option value="NOTIFICATION">공지</option>
        <option value="ABSOLUTE">필독</option>
        <option value="DIARY">성장 일기</option>
        <option value="SURVEY">설문조사</option>
      </select>
    </div>

    <div class="form-group">
      <textarea id="summernote"
                th:field="*{boardContents}"
                class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="boardFile">파일 첨부</label>
      <input type="file" id="boardFile" name="boardFile" class="form-control" multiple>
      <div id="fileCount" class="mt-2"></div>
    </div>

    <div th:if="${boardFormDTO.boardId != null and not #lists.isEmpty(boardFormDTO.boardFileList)}">
      <h4>기존 첨부파일</h4>
      <div th:each="file : ${boardFormDTO.boardFileList}">
        <span th:text="${file.orignalName}"></span>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">작성완료</button>
  </form>
</div>

<!-- 설문조사 모달 추가 -->
<div class="modal fade" id="surveyModal" tabindex="-1" aria-labelledby="surveyModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="surveyModalLabel">설문조사 추가</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="surveyTitle" class="form-label">설문조사 제목</label>
          <input type="text" class="form-control" id="surveyTitle" placeholder="설문조사 제목을 입력하세요">
        </div>
        <div class="mb-3">
          <label for="surveyDescription" class="form-label">설문조사 설명</label>
          <textarea class="form-control" id="surveyDescription" rows="3" placeholder="설문조사 설명을 입력하세요"></textarea>
        </div>
        <div id="questionList">
          <!-- 질문들이 여기에 동적으로 추가됩니다 -->
        </div>
        <button type="button" id="addQuestionBtn" class="btn btn-primary mt-3">질문 추가</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        <button type="button" class="btn btn-primary" onclick="saveSurvey()">저장</button>
      </div>
    </div>
  </div>
</div>

</div>
</body>
</html>
