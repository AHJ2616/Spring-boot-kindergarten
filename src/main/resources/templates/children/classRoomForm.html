<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>반 개설하기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">반 개설하기</h2>

    <!-- 에러 메시지 표시 영역 -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- 반 개설 폼 -->
    <form th:action="@{/erp/classRoom/register}" th:object="${classRoomDTO}" method="post">

        <div class="form-group">
            <label>반 이름:</label>
            <input type="text" class="form-control" th:field="*{classRoomName}" placeholder="예: 해바라기반"/>
            <span class="text-danger" th:if="${#fields.hasErrors('classRoomName')}" th:errors="*{classRoomName}"></span>
        </div>


        <div class="form-group">
            <label>정원:</label>
            <input type="number" class="form-control" th:field="*{maxChildren}"/>
            <span class="text-danger" th:if="${#fields.hasErrors('maxChildren')}" th:errors="*{maxChildren}"></span>
        </div>


        <div class="form-group">
            <label>반 설명:</label>
            <textarea class="form-control" th:field="*{classRoomDescription}" rows="3"></textarea>
        </div>


        <div class="form-group">
            <label>담임 교사:</label>
            <input type="text" class="form-control" th:field="*{employeeName}"/>
            <span class="text-danger" th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}"></span>
        </div>


        <button type="submit" class="btn btn-primary">등록</button>
        <a th:href="@{/erp/classroom/list}" class="btn btn-secondary">목록으로</a>
    </form>
</div>
</body>
</html>
