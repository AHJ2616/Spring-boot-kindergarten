<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>원아 등록</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">원아 등록</h2>

  <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <span th:text="${errorMessage}"></span>
  </div>

  <form th:action="@{/erp/children/register}" method="post">
    <div id="childrenForms">
      <div th:each="child, stat : ${childrenArray}" class="card mb-4">
        <div class="card-header">
          <h5 class="card-title mb-0" th:text="'자녀 정보 #' + ${stat.count}">자녀 정보</h5>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label class="required-label">이름</label>
            <input type="text" class="form-control"
                   th:name="'childrenArray[' + ${stat.index} + '].childrenName'"
                   th:id="'childrenArray' + ${stat.index} + '.childrenName'"
                   required>
          </div>

          <div class="form-group">
            <label class="required-label">생년월일</label>
            <input type="date" class="form-control"
                   th:name="'childrenArray[' + ${stat.index} + '].childrenBirthDate'"
                   th:id="'childrenArray' + ${stat.index} + '.childrenBirthDate'"
                   required>
          </div>

          <div class="form-group">
            <label class="required-label">성별</label>
            <select class="form-control"
                    th:name="'childrenArray[' + ${stat.index} + '].childrenGender'"
                    th:id="'childrenArray' + ${stat.index} + '.childrenGender'"
                    required>
              <option value="">선택하세요</option>
              <option value="남자">남자</option>
              <option value="여자">여자</option>
            </select>
          </div>

          <div class="form-group">
            <label>혈액형</label>
            <select class="form-control"
                    th:name="'childrenArray[' + ${stat.index} + '].childrenBloodType'"
                    th:id="'childrenArray' + ${stat.index} + '.childrenBloodType'">
              <option value="">혈액형 선택</option>
              <option value="A">A형</option>
              <option value="B">B형</option>
              <option value="AB">AB형</option>
              <option value="O">O형</option>
            </select>
          </div>

          <div class="form-group">
            <label>알레르기:</label>
            <textarea class="form-control"
                      th:name="'childrenArray[' + ${stat.index} + '].childrenAllergies'"
                      th:id="'childrenArray' + ${stat.index} + '.childrenAllergies'"
                      placeholder="알레르기가 있다면 입력해 주시길 바랍니다."></textarea>
          </div>

          <div class="form-group">
            <label>병력 정보:</label>
            <textarea class="form-control"
                      th:name="'childrenArray[' + ${stat.index} + '].childrenMedicalHistory'"
                      th:id="'childrenArray' + ${stat.index} + '.childrenMedicalHistory'"
                      placeholder="병력 정보가 있다면 입력해 주시길 바랍니다."></textarea>
          </div>

          <div class="form-group">
            <label>특이사항</label>
            <textarea class="form-control"
                      th:name="'childrenArray[' + ${stat.index} + '].childrenNotes'"
                      th:id="'childrenArray' + ${stat.index} + '.childrenNotes'"
                      rows="3"></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mb-4">
      <button type="button" class="btn btn-secondary mb-3" onclick="addChildForm()">자녀 추가</button>
    </div>

    <input type="hidden" name="parentId" th:value="${parentId}"/>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">다음 (반 등록)</button>
      <a th:href="@{/templates/parent/list}" class="btn btn-secondary">취소</a>
    </div>
  </form>
</div>

<script th:src="@{/js/children/childrenErp.js}"></script>
</body>
</html>
