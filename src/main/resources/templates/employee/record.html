<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>교육이력 등록</title>
</head>
<body>
<div class="container">
  <h2>교육이력 등록</h2>
  <form th:action="@{/education/record}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label>교육명</label>
      <input type="text" name="ed_name" required>
    </div>
    <div class="form-group">
      <label>시작일</label>
      <input type="date" name="ed_start" required>
    </div>
    <div class="form-group">
      <label>종료일</label>
      <input type="date" name="ed_end" required>
    </div>
    <div class="form-group">
      <label>수료증</label>
      <input type="file" name="file" accept="application/pdf">
    </div>
    <button type="submit">등록</button>
  </form>
</div>
</body>
</html>
