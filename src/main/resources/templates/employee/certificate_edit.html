<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
  <link rel="stylesheet" href="/css/employee/educationReg.css">
  <meta charset="UTF-8">
  <title>자격증 수정</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <h2>자격증 수정</h2>
    <form th:action="@{'/certificate/edit/' + ${certificateDTO.ce_id}}"
          method="post"
          enctype="multipart/form-data">
      <div class="form-group">
        <label>자격증명</label>
        <input type="text"
               name="ce_name"
               th:value="${certificateDTO.ce_name}"
               required>
      </div>
      <div class="form-group">
        <label>취득일</label>
        <input type="date"
               name="ce_issued"
               th:value="${certificateDTO.ce_issued}"
               required>
      </div>
      <div class="form-group">
        <label>만료일</label>
        <input type="date"
               name="ce_expri"
               th:value="${certificateDTO.ce_expri}">
      </div>
      <div class="form-group">
        <label>자격증 파일</label>
        <div th:if="${certificateDTO.ce_path != null}" class="current-file">
          <p>현재 파일: <span th:text="${certificateDTO.ce_path}"></span></p>
          <a th:href="@{'/certificate/view/' + ${certificateDTO.ce_id}}"
             target="_blank">현재 파일 보기</a>
        </div>
        <input type="file"
               name="file"
               accept="application/pdf"
               class="form-control">
        <small class="form-text text-muted">
          새 파일을 업로드하지 않으면 기존 파일이 유지됩니다.
        </small>
      </div>
      <div class="error-message" th:if="${error != null}">
        <p th:text="${error}" style="color: red;"></p>
      </div>
      <div class="button-group">
        <button type="submit" class="btn btn-primary">수정</button>
        <a th:href="@{/certificate/clist}" class="btn btn-secondary">취소</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
