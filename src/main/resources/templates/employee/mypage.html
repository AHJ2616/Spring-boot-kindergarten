<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <link rel="stylesheet" href="/css/employee/mypage.css">
    <meta charset="UTF-8">
    <title>Mypage</title>
</head>
<body>
<div layout:fragment="content">
    <div class="mypage-container">
        <div class="profile-section">
            <h2>내 정보 <button onclick="toggleEditMode()" class="edit-button">수정</button></h2>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">사번</div>
                    <div class="info-value" th:text="${employeeDTO.cleanup}"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">이름</div>
                    <div class="info-value editable" th:text="${employeeDTO.name}" onclick="editField('name', this)"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">이메일</div>
                    <div class="info-value editable" th:text="${employeeDTO.email}" onclick="editField('email', this)"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">전화번호</div>
                    <div class="info-value editable" th:text="${employeeDTO.phone}" onclick="editField('phone', this)"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">직위</div>
                    <div class="info-value" th:text="${employeeDTO.position}"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">부서</div>
                    <div class="info-value" th:text="${employeeDTO.department}"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">상태</div>
                    <div class="info-value" th:text="${employeeDTO.status}"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">입사일</div>
                    <div class="info-value" th:text="${employeeDTO.hireDate}"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">주소</div>
                    <div class="info-value editable" th:text="${employeeDTO.address}" onclick="editField('address', this)"></div>
                </div>
            </div>
        </div>

<!--        <div class="memo-section">-->
<!--            <div class="card-header">-->
<!--                <h3>메모장</h3>-->
<!--                <button onclick="saveMemo()" class="edit-button">저장</button>-->
<!--            </div>-->
<!--            <textarea id="memoArea" class="memo-textarea" th:text="${employeeDTO.memo}"></textarea>-->
<!--        </div>-->

        <div class="section-grid">
            <div class="summary-card">
                <div class="card-header">
                    <h3>근태 현황</h3>
                    <a th:href="@{/attendance/my-records}" class="view-more">더보기 ></a>
                </div>
                <div class="attendance-buttons">
                    <button onclick="checkIn()" class="edit-button">출근하기</button>
                    <button onclick="checkOut()" class="edit-button" style="background-color: #dc3545;">퇴근하기</button>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th>날짜</th>
                        <th>출근시간</th>
                        <th>퇴근시간</th>
                        <th>상태</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="record : ${records}">
                        <td th:text="${record.at_date}"></td>
                        <td th:text="${record.at_checkIn}"></td>
                        <td th:text="${record.at_checkOut}"></td>
                        <td th:text="${record.at_status}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="summary-card">
                <div class="card-header">
                    <h3>휴가 현황</h3>
                    <a th:href="@{/leave/my-leaves}" class="view-more">더보기 ></a>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th>시작일</th>
                        <th>종료일</th>
                        <th>유형</th>
                        <th>상태</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="leave : ${leaves}">
                        <td th:text="${leave.le_start}"></td>
                        <td th:text="${leave.le_end}"></td>
                        <td th:text="${leave.le_type}"></td>
                        <td th:text="${leave.le_status}"></td>
                    </tr>
                    </tbody>
                </table>
                <div style="text-align: right; margin-top: 15px;">
                    <a th:href="@{/leave/request/{id}(id=${#authentication.principal.employee.id})}"
                       class="edit-button">휴가 신청</a>
                </div>
            </div>
        </div>

        <div class="section-grid">
            <div class="summary-card">
                <div class="card-header">
                    <h3>자격증 현황</h3>
                    <a th:href="@{/certificate/list}" class="view-more">더보기 ></a>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th>자격증명</th>
                        <th>취득일</th>
                        <th>만료일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cert : ${certificates}">
                        <td th:text="${cert.ce_name}"></td>
                        <td th:text="${cert.ce_issued}"></td>
                        <td th:text="${cert.ce_expri}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="summary-card">
                <div class="card-header">
                    <h3>교육 이력</h3>
                    <a th:href="@{/education/history}" class="view-more">더보기 ></a>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th>교육명</th>
                        <th>시작일</th>
                        <th>종료일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="edu : ${history}">
                        <td th:text="${edu.ed_name}"></td>
                        <td th:text="${edu.ed_start}"></td>
                        <td th:text="${edu.ed_end}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 수정 모달 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>정보 수정</h3>
            <form id="editForm">
                <input type="text" id="editInput" class="form-control">
                <input type="hidden" id="editField">
                <div style="margin-top: 15px;">
                    <button type="submit" class="edit-button">저장</button>
                    <button type="button" onclick="closeModal()" class="edit-button" style="background-color: #6c757d;">취소</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 휴가신청 모달 -->
    <div id="leaveModal" class="modal">
        <div class="modal-content">
            <h3>휴가 신청</h3>
            <form id="leaveForm">
                <div class="form-group">
                    <label>시작일</label>
                    <input type="date" id="leaveStart" required>
                </div>
                <div class="form-group">
                    <label>종료일</label>
                    <input type="date" id="leaveEnd">
                </div>
                <div class="form-group">
                    <label>휴가 유형</label>
                    <select id="leaveType" onchange="toggleEndDate()">
                        <option value="연차">연차</option>
                        <option value="반차">반차</option>
                    </select>
                </div>
                <div style="margin-top: 15px;">
                    <button type="submit" class="edit-button">신청</button>
                    <button type="button" onclick="closeLeaveModal()" class="edit-button" style="background-color: #6c757d;">취소</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/js/Employee/Attendance.js"></script>
</body>
</html>
