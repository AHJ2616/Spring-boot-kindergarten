<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>교육이력</title>
  <style>
    .education-item {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>교육이력</h2>
  <a th:href="@{/education/record}" class="btn">교육이력 등록</a>

  <div th:each="education : ${history}" class="education-item">
    <h3 th:text="${education.ed_name}"></h3>
    <p>교육기간: <span th:text="${education.ed_start}"></span> ~ <span th:text="${education.ed_end}"></span></p>

    <div th:if="${education.ed_certificate != null}" class="pdf-preview">
      <a th:href="@{'/education/download/' + ${education.ed_id}}"
         class="btn btn-primary" target="_blank">
        미리보기
      </a>
      <a></a>
    </div>
  </div>
</div>
<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
<script src="/js/Employee/history.js"></script>
</body>
</html>
