<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>근태 기록</title>
</head>
<body>
<div class="container">
  <h2>근태 기록</h2>
  <table>
    <thead>
    <tr>
      <th>날짜</th>
      <th>출근시간</th>
      <th>퇴근시간</th>
      <th>상태</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="record : ${records}">
      <td th:text="${record.at_date}"></td>
      <td th:text="${record.at_checkIn}"></td>
      <td th:text="${record.at_checkOut}"></td>
      <td th:text="${record.at_status}"></td>
    </tr>
    </tbody>
  </table>
</div>
<script>
  function checkIn() {
    fetch('/attendance/check-in', {
      method: 'POST'
    })
            .then(response => response.json())
            .then(data => {
              alert('출근 처리되었습니다.');
              location.reload();
            })
            .catch(error => alert('출근 처리 중 오류가 발생했습니다.'));
  }

  function checkOut() {
    fetch('/attendance/check-out', {
      method: 'POST'
    })
            .then(response => response.json())
            .then(data => {
              alert('퇴근 처리되었습니다.');
              location.reload();
            })
            .catch(error => alert('퇴근 처리 중 오류가 발생했습니다.'));
  }
</script>
</body>
</html>
