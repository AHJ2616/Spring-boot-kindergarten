<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
  <link rel="stylesheet" href="/css/employee/educationReg.css">
  <meta charset="UTF-8">
  <title>자격증 등록</title>
</head>
<body>
<div layout:fragment="content">
<div class="container">
  <h2>자격증 등록</h2>
  <form th:action="@{/certificate/upload}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label>자격증명</label>
      <input type="text" name="ce_name" required>
    </div>
    <div class="form-group">
      <label>취득일</label>
      <input type="date" name="ce_issued" required>
    </div>
    <div class="form-group">
      <label>만료일</label>
      <input type="date" name="ce_expri">
    </div>
    <div class="form-group">
      <label>자격증 파일</label>
      <input type="file" name="file" accept="application/pdf" required>
    </div>
    <button type="submit">등록</button>
  </form>
</div>
</div>
</body>
</html>
