<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
  <link rel="stylesheet" href="/css/employee/certificate.css">
  <meta charset="UTF-8">
  <title>직원 목록</title>
</head>
<body>
<div layout:fragment="content">
<div class="container">
  <h2>직원 목록</h2>
  <table>
    <thead>
    <tr>
      <th>사번</th>
      <th>이름</th>
      <th>이메일</th>
      <th>직위</th>
      <th>부서</th>
      <th>상태</th>
      <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dto : ${multiDTO}">
      <td th:text="${dto.getEmployeeDTO().cleanup}"></td>
      <td th:text="${dto.getMemberDTO().name}"></td>
      <td th:text="${dto.getMemberDTO().email}"></td>
      <td th:text="${dto.getEmployeeDTO().position}"></td>
      <td th:text="${dto.getEmployeeDTO().department}"></td>
      <td th:text="${dto.getEmployeeDTO().status}"></td>
      <td>
        <a th:href="@{/employee/edit/{id}(id=${dto.getMemberDTO().id})}">수정</a>
        <a th:href="@{/employee/delete/{id}(id=${dto.getMemberDTO().id})}"
           onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</div>
</body>
</html>
