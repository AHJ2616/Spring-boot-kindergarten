<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout2}">
<head>
  <meta charset="UTF-8">
  <title>설문조사 작성</title>
  <link rel="stylesheet" th:href="@{/css/survey.css}">
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <h2 class="mb-4">설문조사 작성</h2>

    <!-- userRole 정보를 JavaScript로 전달 -->
    <input type="hidden" id="userRoleInput" th:value="${userRole}">

    <div id="surveyForm" class="survey-form">
      <div class="form-group mb-3">
        <label for="surveyTitle">설문 제목</label>
        <input type="text" id="surveyTitle" class="form-control" required>
      </div>

      <div class="form-group mb-4">
        <label for="surveyDescription">설문 설명</label>
        <textarea id="surveyDescription" class="form-control" rows="3"></textarea>
      </div>

      <div id="questionsContainer">
        <!-- 질문들이 여기에 동적으로 추가됩니다 -->
      </div>

      <div class="button-group mt-3">
        <button type="button" id="addQuestion" class="btn btn-secondary">
          질문 추가
        </button>
        <button type="button" id="saveSurvey" class="btn btn-primary">
          설문 저장
        </button>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript 파일은 body 끝에 위치 -->
<th:block layout:fragment="script">
  <script th:src="@{/js/board/surveyWrite.js}" defer></script>
</th:block>

</body>
</html>
